<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <script src="https://kit.fontawesome.com/f2e9884196.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="/src/chunks/lnavegation.css">
</head>
<body>
    <nav>
        <figure>
            <img src="/public/assets/images/Logo-140x40.png" alt="">
        </figure>
        <div id="buttons-home">
            <button class="home wear-1 active">Camisas</button>
            <button class="home wear-2">Suéteres</button>
            <button class="home" type="button"><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
        <div id="buttons-mobile">
            <button class="mobile" type="button"><i class="fa-solid fa-cart-shopping"></i></button>
            <button class="mobile" type="button"><i class="fa-solid fa-bars"></i></button>
        </div>
        <div id="buttons-side-leaf">
            <button class="side-leaf" type="button"><i class="fa-solid fa-square-xmark"></i></button> 
            <button class="side-leaf wear-1 active">Camisas</button>
            <button class="side-leaf wear-2">Suéteres</button>
        </div>
    </nav>
    <script src="/src/chunks/lnavegation.js" type="module"></script>
</body>
</html>
